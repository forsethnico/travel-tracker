<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">  
    <title>Go Nomad.</title>
  </head>
  <body>
    <section class="login-container">
      <img src="./images/logo_transparent.png" alt="go nomad logo" id="goNomadLogo-trans">
      <h1>Welcome! <br>Login to start your travels!</h1>
      <section class="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
          aria-label="username-input"
          required
          minlength="9"
          maxlength="10"
          size="15"
        />
        <input
          type="text"
          id="password"
          name="password"
          aria-label="password-input"
          placeholder="password"
          required
          size="15"
        />
        <button
          class="button"
          id="loginBtn">
          enter.
        </button>
        <p class="error-message"></p>
      </section>
    </section>
    <section class="nav-view">
      <div>
        <img src="./images/logo_transparent.png" alt="go nomad logo transparent" id="goNomadLogo-trans" />
      </div>
      <section class="nav-buttons">
        <button class="button" id="goToDashboardBtn" tabindex ="0">dashboard.</button>
        <button class="button" id="goBookTripBtn" tabindex="0">book trip.</button>
        <button class="button" id="goDestinationBtn" tabindex="0">add destination.</button>
        <button class="button" id="logoutBtn" tabindex="0">logout.</button>
      </section>
    </section>  
    <section class="dashboard-page">
      <h2 class="greeting"></h2>
      <section class = "total-expenses">
      </section>
      <section class ="my-trips-container">
      </section>
    </section>
    <section class = "create-trip-page">
      <h2>book your next getaway.</h2>
      <section class="create-trip-container">
        <section class="trip-details" id="createTripForm">
          <section class="trip-input">
            <label for="destination" class="label">destination.</label><br>
            <select placeholder="destination" id="destination" aria-label="destination-select" class = "destination-dropdown" name="destination" required></select>
          </section>
          <section class=trip-input>
            <label for="arrive" class="label">start date.</label><br>
            <input type="date" placeholder="start date" id="tripStart" aria-label="calendar-select" name ="arrive" value ="2022-09-27" min="2020-01-03" required>
          </section>
          <section class="trip-input">
            <label for="duration" class="label">days.</label><br>
            <input type="number" placeholder="days" id= "duration" name ="duration" value ="" min="1" required>
          </section>
          <section class="trip-input">
            <label for="travelers" class="label">travelers.</label><br>
          <input type="number" placeholder= "guests" name="travelers" min="1" value="" id="travelers" required>
          </section>
          <button  name="button" class = "button" id="estimateButton" tabindex ="0">estimate cost.</button>
          <button  name="button" class = "button hidden" id="editBtn" tabindex ="0">edit trip.</button>
          <button  name="button" class = "button hidden" id="bookButton" tabindex ="0">book me.</button>
        </section>
      <section class="cost-estimate"></section>
    </section>
    <section class ="success-message hidden"></section>
  </section>
  <section class = "create-destination-page">
    <h2>create your next destination.</h2>
    <section class="create-destination-container">
      <form class="destination-details" id= "destinationForm">
        <section class="trip-input">
          <label for="city" class="label">city.</label><br>
          <input type="text" placeholder="City" id="city" name="city" value="" required></input><br>
          <label for="country" class="label">country.</label><br>
          <input type="text" placeholder="Country" id="country" name="country" value="" required></input><br>
        </section>
        <section class=trip-input>
          <label for="lodging" class="label">lodging.</label><br>
          <input type="number" placeholder="cost per day" id="lodging"  name ="lodging" value ="" min="1" required><br>
          <label for="flight" class="label">flights.</label><br>
          <input type="number" placeholder="cost per person" id= "flight" name ="flight" value ="" min="1" required><br>
        </section>
        <section class="trip-input">
          <label for="image" class="label">photo.</label><br>
        <input type="text" placeholder= "add URL for image" value= "" name="image" id="image" required><br>
          <label for="alt" class="label">description.</label><br>
        <input type="text" placeholder= "describe photo" name="alt" value="" id="alt" required><br>
        </section>
        <button name="button" class = "button" id="addDestinationBtn" tabindex ="0">add destination.</button>
        <button type="reset" class = "button" id="clearDestinationBtn" tabindex ="0">start over.</button>
      </form>
  </section>
  <section class ="dest-success-message hidden"></section>
  </section>
  <script src="bundle.js"></script>
  </body>
</html>

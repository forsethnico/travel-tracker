<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Nomad</title>
  </head>
  <section class="top-container">
    <nav>
      <h1 class="main-title">Go Nomad.</h1>
      <section class="login-container">
        <form class="login-form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
            minlength="9"
            maxlength="10"
            size="15"
          />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="password"
            required
            size="15"
          />
          <button
            class="login-button"
            id="loginBtn"
            type="submit"
            value="Sign in"
          >
            enter.
          </button>
          <section class="greeting"></section>
          <section class="error-message"></section>
        </form>
      </section>
      <section class="user-view">
        <button class="button" id="addDestination">ADD DESTINATION</button>
        <button class="button" id="logout">logout.</button>
      </section>  
    </nav>
    <section class="dashboard-page hidden">
      <h1 class="dashboard-title">TRAVELER DASHBOARD</h1>
      <section class = "total-expenses">
        <h3>TOTAL AMOUNT SPENT</h3>
        <p class = "total-cost"></p>
      </section>
      <section class ="my-trips-account">
        <select class="trip-type">
          <option value="all-trips">all trips</option>
          <option value="pending-trips">pending trips</option>
        </select>
      </section>
    </section>
    <section class = "create-trip-page hidden">
      <h2>book your next getaway.</h2>
      <section class="trip-details">
        <input placeholder="destination" aria-label="destination-select" list="locations" name="myDestinations" class="destination-dropdown" id="destination" required>
        <datalist id="locations"></datalist>
        <input type="date" placeholder="start date" id="tripStart" aria-label="calendar-select" name ="arrive" value ="2022-09-27" min="2020-01-03" required>
        <input type="number" placeholder="days" name ="duration" value ="" min="1" required>
        <input type="number" placeholder= "guests" name="travelers" min="1" value="" required>
        <button type="submit" name="button" id="estimateButton">Estimate Cost</button>
        <button type="submit" name="button" id="bookButton">Book it!</button>
      </section>
      <section class="cost-estimate"></section>
    </section>
  </section> 
  <section class="bottom-container">
    <section class="user-trips-display hidden"></section>
  </section>
  <img src="./images/turing-logo.png" alt="turing logo" />
  <script src="bundle.js"></script>
  </body>
</html>
